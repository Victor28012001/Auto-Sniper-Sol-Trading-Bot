<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="indexStyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Typescript Electron App</title>
</head>
<body>
    <h1>Heavy Sniper Bot</h1>
    <div id="windowButton">
        <button>Open new window</button>
        <button>Close window</button> <!-- Added new button -->
    </div>

    <script>
        const buttons = document.querySelectorAll('button');
        buttons[0].addEventListener('click', () => {
            window.open('dashboard.html', null, "width=1200,height=714,resizable=1"); // local file
        });
        buttons[1].addEventListener('click', () => {
            window.close(); // Added functionality to close window
        });
    </script>
</body>
</html>
